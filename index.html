<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Invoice Creator</title>
</head>
<body style="margin:0;">
    <header>
        <h1>Invoice Creator</h1>
        <p id="thanks">Thanks for choosing GoodCorp, LLC!</p>
    </header>

    <section id="service">
        <button id="wash-car">Wash Car: $10</button>
        <button id="mow-lawn">Mow Lawn: $20</button>
        <button id="pull-weeds">Pull Weeds: $30</button>
    </section>
    
    <section id="service-list">
        <p id="task">TASK</p>
        <br>
        <p id="total">TOTAL</p>
    </section>
    
    <hr>

    <section id="summary">
        <p id="notes">NOTES</p>
        <p id="total-amount">TOTAL AMOUNT</p>      
    </section>

    <p id="price">$0</p>

    <button id="send">Send invoice</button>

    <script src="script.js"></script>
</body>
</html>
